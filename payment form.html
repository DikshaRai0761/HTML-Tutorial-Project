<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
</head>
<body>
    <form>
        <h1>payment form</h1>
        <p>Required fields are followed by *</p>
        <h2>contact information</h2>
        <p>Name: *<input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender *</legend>
        <p>
            male <input type="radio" name="gender" id="male" required>
           female <input type="radio" name="gender" id="female" required>
        </p>
        </fieldset>
        <p>Address: *<textarea name="address" id="address" cols="100" rows="8" required></textarea></p>
        <p>Email:* <input type="email" name="email" id="email" requird></p>
        <p>Pincode: *<input type="number" name="number" id="number" required></p>
        <h2>payment Information</h2>
        <p>Card type: *
            <select name="card type" id="card type" required>
                <option value="">--Select a card type--</option>
                <option value="visa">visa</option>
                <option value="rupay">Rupay</option>
                <option value="Mastercard">Mastercard</option>
            </select>
        </p>
        <p>
            Card Number *<input type="number" name="card_number"id="card_number"required>
        </p>
        <p>
            Expiration Date: *<input type="date" name="exp_date" id="exp_date"required>      
          </p>
          <p>
            CVV *<input type="password" name="cvv" id="cvv" required>
          </p>
          <input type="submit" value="paynow">
    </form>
</body>
</html>
